<div class="main">
  <ul class="list-group">
    @for (item of listItems; track $index) {
    <li class="list-group-item list-group-item-action bi bi-cursor" 
    [ngClass]="{'active': isSelectedItemId(item.id)}"
    (click)="onListGroupItemclick(item)"
   >{{item.name}}
    
    </li>
    }
  
  </ul>
</div>
